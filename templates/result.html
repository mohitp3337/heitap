<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Heitap</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
        margin: 01px;
    }
    .bg-light {
    background-color:
    #484545 !important;
    }
    .navbar-light .navbar-nav .nav-link {
    color:
    rgba(255, 255, 255, 0.9);
    }
    .navbar-light .navbar-brand {
    color:
    rgba(255, 255, 255, 0.9);
}

</style>

<script>
$('.nav.navbar-nav > a').on('click', function (e) {
    e.preventDefault();
    $('.nav.navbar-nav > a').removeClass('active');
    $(this).addClass('active');
});
</script>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <!--<img src="/examples/images/logo.svg" height="28" alt="CoolBrandmohit">-->
            <a class="navbar-brand" data-toggle="tooltip" title="{{user_name}}, welcome to Heitap version 1.0" href="#">HeiTap</a>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/administration" class="nav-item nav-link">Administration</a>
                <a href="/testcase" class="nav-item nav-link">Test case</a>
                <a href="/testrun" class="nav-item nav-link">Test run</a>
                <a href="/testresult" class="nav-item nav-link">Test result</a>
                <!--<a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>-->
            </div>
            <div class="navbar-nav ml-auto">
                <a href="/logout" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
